<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>
<body>
    <div class="contain__character" id="character">

    </div>

    <script>
        const swURL = 'https://pokeapi.co/api/v2/pokemon/499/';

        fetch(swURL).then(response => response.json())
        .then(data =>{
            let character = document.getElementById("character");
            character.innerHTML = `<p>${data.name}</p>
            <p>${data.order}</p>
            <img src="${data.sprites.front_default}" width = 300px/>`
            console.log(data);
        })

    </script>
</body>
</html>
