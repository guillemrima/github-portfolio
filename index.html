<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" async defer></script>
    <title>Portfolio | Guillemrima</title>
</head>
<body>
    <header class="container__navegator" id="navegator">
        <div class="container__logo">
            <h1 class="logo" id="logo"></h1>
        </div>
            <ul class="container__rrss" id="rrss">
                <li class="github"><div class="rrss__icon"><img src="/img/logo/github__logo.png"</div></li>
                <li class="linkedin"><div class="rrss__icon"><img src="/img/logo/linkedin__logo.png"</div></li>
                <li class="twitter"><div class="rrss__icon"><img src="/img/logo/twitter__logo.webp"</div></li>
                <li class="instagram"><div class="rrss__icon"><img src="/img/logo/instagram logo.png"</div></li>
        </nav>
    </header>
    <section class="container__hero">
        <div class="container__jumbotron">
            <h1 class="name" id="name">JUMBOTRON</h1>  
            <p class="bio" id="bio">BIO:</p>
            <p class="location" id="location">LOCATION:</p>
            <p id="number__following"></p>
            <p id="number__followers"></p>
        </div>
        <div class="container__avatar">
            <img class="avatar" id="avatar" src="">
        </div>
    </section>

<div class="container__repos" id="repos">
<h2>REPOSITORIES</h2>
</div>
<div class="container__issues" id="issues">
<h2>ISSUES</h2>
</div>
</body>
</html>
