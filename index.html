<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/logo/icon__web.png">
    <script src="script.js" async defer></script>
    <title>Portfolio | Guillemrima</title>
</head>
<body>
<div class="pc">
    <header class="container__navegator" id="navegator">
        <div class="container__logo">
            <h1 class="logo" id="logo"></h1>
        </div>
            <ul class="container__rrss" id="rrss">
                <li class="github"><div class="rrss__icon"><a href="https://github.com/guillemrima"><img src="./img/logo/github__logo.png"></a></div></li>
                <li class="linkedin"><div class="rrss__icon"><a href="https://www.linkedin.com/in/guillemrima/"><img src="./img/logo/linkedin__logo.png"></a></div></li>
                <li class="twitter"><div class="rrss__icon"><a href="https://twitter.com/GuillemRivas"><img src="./img/logo/twitter__logo.webp"></a></div></li>
                <li class="instagram"><div class="rrss__icon"><a href="https://www.instagram.com/guillemrima/"><img src="./img/logo/instagram logo.png"></a></div></li>
        </nav>
    </header>
    <section class="container__hero">
        <div class="container__jumbotron">
            <h1 class="name" id="name">JUMBOTRON</h1>  
            <p class="bio" id="bio">BIO:</p>
            <p class="location" id="location">LOCATION:</p>
            <div class="container__follow">
                <p id="number__following"></p>
                <p id="number__followers"></p>
            </div>
        </div>
        <div class="container__avatar">
            <img class="avatar" id="avatar" src="">
        </div>
    </section>

    <div class="separator"></div>

    <section class="container__repositories">
        <h2 class="section__h2">REPOSITORIES</h2>
        <div class="repos" id="repos">
        </div>
    </section>


    <section class="container__issues">
        <div class="container__issues" id="issues">
<h2 class="section__h2">ISSUES</h2>
        </div>
    </section>
</div>
<h2 class="alert__mobile">Web not supported on mobile devices</h2>
</body>
</html>
